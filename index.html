<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>List of Places</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-attraction-name">Attraction name</label>
              <input type="text" class="form-control" id="new-attraction-name">
            </div>

            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>

            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>

            <div class="form-group">
              <label for="new-rating">Rate that place from 1 to 10 where 10 is "excellent" and 1 is "not worth visiting"</label>
              <input type="number" class="form-control" id="new-rating">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
